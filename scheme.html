<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous" />
    <title>Scheme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
        }

        body {
            background-color: ffffff;
            color: rgb(0, 0, 0);
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            height: 80px;
            background-color: rgb(250, 250, 250);
            border-bottom: 1px solid #7d7a7a;
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style-type: none;
            margin: 0 23px;
            margin-top: 5%;
            font-size: 1.25rem;

        }

        nav ul li a {
            text-decoration: none;
            color: rgb(0, 0, 0);
        }

        nav ul li a:hover {
            color: rgb(137, 137, 240);
            font-size: 1.26rem;

        }

        .left {
            font-size: 2rem;
        }

        .left a {
            font-size: 2rem;
            cursor: pointer;
            color: #000000;
            text-decoration: none;
        }

        .firstsection {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 80px 0;
        }

        .firstsection>div {
            width: 30%;
        }

        .purple {
            color: blueviolet;

        }

        #element {
            color: blueviolet
        }

        .dropdown-menu {
            display: none;
            /* Initially hidden */
            position: absolute;
            /* Absolute positioning relative to the parent */
            top: 100%;
            /* Positioned below the parent item */
            left: 0;
            background-color: #444;
            /* Background color of the dropdown */
            padding: 10px 0;
            margin: 0;
            list-style-type: none;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            /* Dropdown shadow */
        }

        /* Styles for the dropdown menu items */
        .dropdown-menu li {
            padding: 0;
            margin: 0;
        }

        /* Styles for the links inside the dropdown */
        .dropdown-menu a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
        }

        /* Change color on hover for dropdown links */
        .dropdown-menu a:hover {
            background-color: #555;
        }

        /* Display the dropdown on hover */
        .navbar-item.dropdown:hover .dropdown-menu {
            display: block;
        }

        /* Container for the main content */
        .main-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            max-width: 100%;
            width: 200%;
        }

        /* Styling for the content inside the container */
        .content h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #000000;
        }

        /* Styling for the selection button container */
        .selection-button {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Styling for the select dropdown */
        .selection-button select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* Styling for the button */
        .selection-button button {
            padding: 10px 20px;
            background: rgb(255, 255, 255);
            color: black;
            border: 2px solid black;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for the button */
        .selection-button button:hover {
            background-color: #c1c1c1;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left"><a href="/index.html">Study<span class="purple">S</span>phere</a></div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li class="navbar-item dropdown">
                        <a href="#">Scheme</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">2021 Scheme</a></li>
                            <li><a href="#">2022 Scheme</a></li>
                        </ul>
                    </li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="main-container">
            <div class="content">
                <h1>Select Syllabus <span class="purple">Scheme</span></h1>
                <div class="selection-button">
                    <select id="syllabus-scheme">
                        <option value="" disabled selected>Select Scheme</option>
                        <option value="scheme-1">2021 Scheme</option>
                        <option value="scheme-2">2022 Scheme</option>
                    </select>
                    <button id="select-button" onclick="redirectToScheme()">Get Syllabus</button>
                </div>
            </div>
        </div>
        <script>
            function redirectToScheme() {
                const scheme = document.getElementById('syllabus-scheme').value;
                if (scheme) {
                    window.location.href = scheme + '.html'; // Redirect to the corresponding syllabus page
                } else {
                    alert('Please select a syllabus scheme.');
                }
            }
        </script>
    </main>

</body>

</html>
