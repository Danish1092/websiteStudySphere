<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous" />
    <title>Scheme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>
        <nav>
            <div class="left"><a href="/index.html">Study<span class="purple">S</span>phere</a></div>
            <div class="right">
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li class="navbar-item dropdown">
                        <a href="#">Scheme</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">2022 Scheme</a></li>
                        </ul>
                    </li>
                    <li><a href="/">About</a></li>
                    <li><a href="/">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="main-container">
            <div class="content">
                <h1>Select Syllabus <span class="purple">Scheme</span></h1>
                <div class="selection-button">
                    <select id="syllabus-scheme" onchange="showSemesters()">
                        <option value="" disabled selected>Select Scheme</option>
                        <option value="Scheme-2022">2022 Scheme</option>
                    </select>
                </div>

                <!-- Section where semester buttons will appear -->
                <div id="semester-buttons" class="semester-buttons"></div>
            </div>
        </div>

        <!-- Section where subjects will appear -->
        <div id="subject-section" class="subject-section"></div>

        <script>
            function showSemesters() {
                const scheme = document.getElementById('syllabus-scheme').value;
                const semesters = ['Semester 1', 'Semester 2', 'Semester 3', 'Semester 4', 'Semester 5', 'Semester 6'];
                const container = document.getElementById('semester-buttons');
                const subjectSection = document.getElementById('subject-section');

                // Clear previous buttons and subjects if any
                container.innerHTML = '';
                subjectSection.innerHTML = '';

                // Create and append buttons for each semester
                semesters.forEach((semester, index) => {
                    const button = document.createElement('button');
                    button.className = 'semester-button';
                    button.innerHTML = semester;
                    button.onclick = () => showSubjects(scheme, index + 1, semester);
                    container.appendChild(button);
                });
            }

            function showSubjects(scheme, semesterIndex, semesterName) {
                const subjects = [
                    `Subject 1`, `Subject 2`, `Subject 3`, `Subject 4`,
                    `Subject 5`, `Subject 6`, `Subject 7`, `Subject 8`
                ];
                const subjectSection = document.getElementById('subject-section');
                subjectSection.innerHTML = `<h2>${semesterName} - ${scheme}</h2>`;

                // Create and append subject buttons
                subjects.forEach((subject, index) => {
                    const link = document.createElement('a');
                    link.className = 'subject-link';
                    link.href = `${scheme}-${semesterIndex}-${index + 1}.html`; // Link to the respective subject page
                    link.target = '_blank'; // Open in a new tab
                    const button = document.createElement('button');
                    button.className = 'subject-button';
                    button.innerHTML = subject;
                    button.onclick = () => alert(`Redirect to ${subject} of ${semesterName}`);
                    subjectSection.appendChild(button);
                });

                // Scroll to the subject section
                subjectSection.scrollIntoView({ behavior: 'smooth' });
            }
        </script>
    </main>

</body>

</html>
